---
name: Bug Report
description: Use this template to create a new bug in Sunday Peak
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["amaclean2/6"]
assignees: amaclean2
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.1.0
        - 1.1.0
        - 1.1.1
        - 1.1.2
        - 1.1.3
        - 1.1.4
        - 1.1.5
        - 1.1.6
      default: 0
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://sundaypeak.com/privacy)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
---
